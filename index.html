<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="imageViewer">
        <div id="closeImageViewer">
            <img src="resources/close-white.svg" alt="X" title="Close">
        </div>
        <div id="previousPhoto">
            <img src="resources/arrow_back.svg" alt="Previous">
        </div>
        <div id="imageLayer"></div>
        <div id="nextPhoto">
            <img src="resources/arrow_forward.svg" alt="Next">
        </div>
    </div>
    <div id="imageArea">
    </div>
    <script src="script.js"></script>
</body>
</html>
